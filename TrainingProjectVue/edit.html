<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sitefinity Webservices Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
   
    <div id="app">
        <div class="container">
            <div class="float-right">
                <a class="btn btn-success" href="index.html" role="button">Back to List</a><br /><br />
            </div>
            <h1>Edit News</h1>
            <form>
                <div class="form-group">
                    <label for="Title">Title</label>
                    <input type="text" class="form-control" id="Title" name="Title" v-model="Title">

                    <label for="Summary">Summary</label>
                    <input type="text" class="form-control" id="Summary" name="Summary" v-model="Summary">

                
                    <label for="Content">Content</label>
                    <textarea class="form-control" id="Content" name="Content" v-model="Content" rows="10"></textarea>

                    <br />
                    <input class="btn btn-success" type="button" @click="updateNewsItem()" value="Update News Item">
                </div>
            </form>
        </div>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="/js/app.js"></script>
</body>
</html>
