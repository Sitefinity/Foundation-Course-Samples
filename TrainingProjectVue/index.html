<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sitefinity Webservices Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="float-right">
                <a class="btn btn-success" href="add.html" role="button">Add News Item</a>
            </div>
            <h1>News List</h1>
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Summary</th>
                    <th>Publication Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr v-for="newsItem in newsItems" :key="newsItem.Id">
                    <td>{{ newsItem.Title }}</td>
                    <td>{{ newsItem.Summary }}</td>
                    <td>{{ newsItem.PublicationDate }}</td>
                    <td><a class="btn btn-danger" href="#" role="button" @click="deleteNewsItem(newsItem.Id)">Delete</a></td>
                    <td><a class="btn btn-primary" :href="'edit.html?id='+newsItem.Id"  role="button">Edit</a></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="/js/app.js"></script>
</body>
</html>
