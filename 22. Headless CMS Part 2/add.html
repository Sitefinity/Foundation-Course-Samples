<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sitefinity Webservices Example</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <h1>Add News</h1>
          <div>
            <a class="btn btn-success" href="index.html" role="button">
              Back to List
            </a>
          </div>
        </div>
        <form @submit.prevent="createNewsItem()">
          <div class="form-group">
            <div class="mb-3">
              <label for="Title">Title</label>
              <input
                type="text"
                class="form-control"
                id="Title"
                name="Title"
                v-model="Title"
              />
            </div>

            <div class="mb-3">
              <label for="Summary">Summary</label>
              <input
                type="text"
                class="form-control"
                id="Summary"
                name="Summary"
                v-model="Summary"
              />
            </div>

            <div class="mb-3">
              <label for="Content">Content</label>
              <textarea
                class="form-control"
                id="Content"
                name="Content"
                v-model="Content"
                rows="10"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="Author">Author</label>
              <select id="Author" class="custom-select" v-model="Author">
                <option value="" selected>Select an author</option>
                <option
                  v-for="(author, index) in authors"
                  :value="author.Name"
                  :key="`author-choice-${index}`"
                >
                  {{ author.Name }}
                </option>
              </select>
            </div>

            <br />
            <input
              class="btn btn-success"
              type="submit"
              value="Create News Item"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
